<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="card" style="width: 35%;margin-left: 550px;margin-top: 200px;">
		<article class="card-body">
		<h4 class="card-title mb-4 mt-1">Register</h4>
		<form th:action="@{/customer/save}" th:object="${customer}" method="POST">
                    <div class="form-group">
		    	<label>Your's UserName</label>
		        <input name="name" th:field="*{Username}" class="form-control" placeholder="UserName" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group">
		    	<label>Your's FullName</label>
		        <input name="name" th:field="*{Fullname}" class="form-control" placeholder="FullName" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group">
		    	<label>Your password</label>
		        <input name="pass" th:field="*{Password}" class="form-control" placeholder="******" type="password">
		    </div> <!-- form-group// --> 
		    <div class="form-group">
		    	<label>Address</label>
		        <input name="address" th:field="*{Address}" class="form-control" placeholder="Address" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group">
		    	<label>City</label>
		        <input name="city" th:field="*{City}" class="form-control" placeholder="City" type="text">
		    </div> <!-- form-group// -->
		    <div class="form-group">
		        <button type="submit"  class="btn btn-primary btn-block"> Register  </button>
		    </div> <!-- form-group// -->                                                           
		</form>
		</article>
</div>
</body>
</html>
