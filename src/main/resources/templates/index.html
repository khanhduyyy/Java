            <form action='search' method="GET">
                <div class="input-group">
                    <input type="search" name="name" style="margin-left: 1180px;border-radius: 5px;border-color: #007bff;" placeholder="Search" aria-label="Search" aria-describedby="search-addon" size="30">
                <button type="submit" class="btn btn-outline-primary">Search</button>
              </div>  
            </form>
            
            <form action='cate' method="GET">
            <div  style="float:left;width:16%;font-size:20px;">Category Name:
                <br>
                <div th:each ="item, state: ${list}">
                    <input type='radio' name='id' style='margin-right:10px;margin-top:25px;' th:value="${state.count}" th:utext = "${item.Name}">
                </div>
                <button style='padding:12px;margin-top:25px;background-color:#08b0b0;border-radius:10px;color:white;'>Filter</button>
            </div>

            <div class='row' style = 'width:85%;float:right;'>

                    <div class='card' style='width: 24rem;'>

                      <div class='card-body'>
                            <h5 class='card-title' th:utext="${row.VegetableName}" ></h5>
                            <p class='card-text' th:utext="${row.Price}+' VND'"></p>
                            <a th:href="'/shoppingCart/add/'+${row.VegetableID}"><button style='background-color:#e52335;color:white;height:35px;width:18%;border-radius:8px;'>Buy</button></a>
                        </div>
                    </div>
                </div>
